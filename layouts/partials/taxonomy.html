<section class="sidebar">
  <header>
    {{ if eq .key "categories" }} カテゴリー
    {{ else if eq .key "tags" }} タグ
    {{ else }} {{ .key | upper }} {{ end }}
  </header>
  <div>
    <ul class="terms">
      {{ range $key, $value := first 10 .value.ByCount }}
      <li>
        <a href="{{ $.baseurl}}{{ $.key }}/{{ .Name | urlize }}">
          {{ .Name }}
          <span class="count">({{ $value.Count }})</span>
        </a>
      </li>
      {{ end }}
    </ul>
  </div>
</section>
